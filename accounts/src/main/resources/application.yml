spring:
  application:
     name: "accounts"
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:accountdb
    username: sanish
    password: sanish
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: "prod"
  config:
    import: "configserver:http://localhost:8084/"

server:
  port: 8081

