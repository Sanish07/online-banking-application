spring:
  application:
      name: loans
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:loansdb
    username: sanish
    password: sanish
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8084/"

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"
