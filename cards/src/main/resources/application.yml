spring:
  application:
       name: cards
  datasource:
    url: jdbc:h2:mem:cardsdb
    driver-class-name: org.h2.Driver
    username: sanish
    password: sanish
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  config:
    import: "optional:configserver:http://localhost:8084/"
  profiles:
    active: "prod"
  rabbitmq:
    host: localhost
    port: 5672
    username: "guest"
    password: "guest"


server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: "*"
